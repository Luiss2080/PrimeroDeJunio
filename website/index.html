  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <div class="logo-line-1">Bienvenido a la asociaci√≥n</div>
        <div class="logo-line-2">Primero de Junio</div>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="loading-percentage">0%</div>
      </div>
      <div class="loading-text">Iniciando sistema de transporte...</div>
      <div class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Vite Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loading Screen Script -->
    <script>
      console.log("üîÑ PRIMERO DE JUNIO: Loading screen inicializado");

      // Simular progreso de carga
      function simulateLoading() {
        const progressFill = document.querySelector(".progress-fill");
        const percentageElement = document.querySelector(".loading-percentage");
        const loadingText = document.querySelector(".loading-text");

        const messages = [
          "Iniciando sistema de transporte...",
          "Cargando rutas disponibles...",
          "Conectando con conductores...",
          "Preparando interfaz...",
          "Finalizando carga...",
        ];

        let progress = 0;
        let messageIndex = 0;

        const interval = setInterval(() => {
          progress += Math.random() * 15 + 5; // Incremento aleatorio entre 5-20%

          if (progress > 100) {
            progress = 100;
            clearInterval(interval);
          }

          progressFill.style.width = progress + "%";
          percentageElement.textContent = Math.floor(progress) + "%";

          // Cambiar mensaje seg√∫n progreso
          if (progress > 20 && messageIndex === 0) {
            messageIndex = 1;
            loadingText.textContent = messages[messageIndex];
          } else if (progress > 40 && messageIndex === 1) {
            messageIndex = 2;
            loadingText.textContent = messages[messageIndex];
          } else if (progress > 60 && messageIndex === 2) {
            messageIndex = 3;
            loadingText.textContent = messages[messageIndex];
          } else if (progress > 80 && messageIndex === 3) {
            messageIndex = 4;
            loadingText.textContent = messages[messageIndex];
          }
        }, 200); // Actualizar cada 200ms
      }

      // Funci√≥n para ocultar loading screen
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          console.log(
            "üéØ PRIMERO DE JUNIO: Ocultando loading screen despu√©s de 3 segundos"
          );
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
            loadingScreen.remove(); // ELIMINAR completamente del DOM
            console.log(
              "‚úÖ PRIMERO DE JUNIO: Loading screen eliminado del DOM"
            );
          }, 500); // Transici√≥n m√°s larga
        }
      }

      // Ocultar loading screen despu√©s de M√çNIMO 3 segundos
      window.addEventListener("DOMContentLoaded", function () {
        console.log("üì¶ PRIMERO DE JUNIO: DOM Content Loaded");
        simulateLoading(); // Iniciar simulaci√≥n de carga
        setTimeout(hideLoadingScreen, 3000);
      });

      // Fallback para asegurar que se oculte despu√©s de 3.5 segundos
      setTimeout(() => {
        console.log("‚è∞ PRIMERO DE JUNIO: Timeout fallback activado");
        hideLoadingScreen();
      }, 3500);
    </script>

    <!-- JavaScript principal -->

    <script src="/javaScript/footer.js"></script>
