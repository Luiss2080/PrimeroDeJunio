    <!-- CSS para loading inicial -->
    <style>
      /* Loading Screen - Green Theme */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #001a00 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-logo {
        font-family: "Montserrat", sans-serif;
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00ff66 0%, #22c55e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 2rem;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 102, 0.1);
        border-top: 3px solid #00ff66;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: #ffffff;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        margin-top: 1rem;
        opacity: 0.8;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(0, 255, 102, 0.5),
            0 0 20px rgba(0, 255, 102, 0.3), 0 0 30px rgba(0, 255, 102, 0.1);
        }
        to {
          text-shadow: 0 0 20px rgba(34, 197, 94, 0.8),
            0 0 30px rgba(34, 197, 94, 0.6), 0 0 40px rgba(34, 197, 94, 0.4);
        }
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">PRIMERO DE JUNIO</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando p√°gina...</div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Vite Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loading Screen Script -->
    <script>
      console.log("üîÑ PRIMERO DE JUNIO: Loading screen inicializado");

      // Funci√≥n para ocultar loading screen
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          console.log("üéØ PRIMERO DE JUNIO: Ocultando loading screen");
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
            console.log("‚úÖ PRIMERO DE JUNIO: Loading screen oculto");
          }, 300);
        }
      }

      // Ocultar loading screen cuando la app est√© lista
      window.addEventListener("load", function () {
        console.log("üì¶ PRIMERO DE JUNIO: Window load event");
        setTimeout(hideLoadingScreen, 500);
      });

      // Ocultar cuando React se monte (detectar cambios en #root)
      const observer = new MutationObserver(function (mutations) {
        const root = document.getElementById("root");
        if (root && root.children.length > 0) {
          console.log("‚öõÔ∏è PRIMERO DE JUNIO: React detectado en #root");
          hideLoadingScreen();
          observer.disconnect();
        }
      });

      // Observar cambios en el DOM
      observer.observe(document.body, { childList: true, subtree: true });

      // Fallback: ocultar despu√©s de 3 segundos m√°ximo
      setTimeout(() => {
        console.log("‚è∞ PRIMERO DE JUNIO: Timeout fallback activado");
        hideLoadingScreen();
      }, 3000);
    </script>

    <!-- JavaScript principal -->
    <script src="/javaScript/main.js"></script>

    <!-- Footer JavaScript -->
    <script src="/javaScript/footer.js"></script>
  </body>
